<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <LINK rel="stylesheet" href="estilos.css" type="text/css" />
    <title>Registro</title>
    <%-include("partials/head.html")%>
</head>
<body class="registro">
    <%-include("partials/body.html")%>
    <div class="login-form">
        <h2>Registrar</h2>
        <form action="registro.html"  method="POST">
            <img src="/imagenes/logo.png" class="card-img-top" alt="">
            <input type="text" name="user" id="user" placeholder="user" required>
            <input type="password" name="pass" id="pass" placeholder="password" required>
            <input type="submit" class="btn-login" value="Registrar">
        </form>
        <a href="/" class="btn-register">Cancelar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <% if(typeof alert != "undefined") { %>
        <script>
            swal.fire({
                title:'<%= alertTitle %>',
                text:'<%= alertMessage %>',
                icon:'<%= alertIcon %>',
                showConfirmButton:<%= showConfirmButton %> ,
                timer:<%= timer%>
            }).then(() =>{
                window.location='<%= ruta%>'
            })
        </script>
    <% } %>
</body>
</html>
