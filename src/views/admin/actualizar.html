<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <%-include("../partials/head.html")%>
    <title>Actualizar</title>
</head>
<body>
    <%-include("../partials/body.html")%>
    <% if(row){ %>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form action="/api/articulos/:id" method="post">
                        <input id="id" name="id" value="<%= row.id %>" hidden>
                        <input type="text" id="producto" name="producto" placeholder="PRODUCTO" value="<%= row.PRODUCTO %>">
                        <input type="text" id="descripcion" name="descripcion" placeholder="DESCRIPCION" value="<%= row.DESCRIPCION %>">
                        <input type="text" id="stock" name="stock" placeholder="STOCK" value="<%= row.STOCK %>">
                        <input type="text" id="precio" name="precio" placeholder="PRECIO" value="<%= row.PRECIO %>">
                        <button class="btn btn-success shadow-lg" data-bs-toggle="collapse" aria-expanded="true" aria-controls="collapseExample"><i class="bi bi-check"></i></button>
                        <a class="btn btn-success" href="/administrador.html"><i class="bi bi-x"></i></a>
                    </form>
                </div>
            </div>
        </div>
    <% } %>
</body>
</html>
