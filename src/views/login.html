<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <%-include("partials/head.html")%>
</head>
<body class="login-body">
    <%-include("partials/body.html")%>
    <div class="login-form">
        <h2>Login</h2>
        <form action="/auth" method="POST">
            <img src="/imagenes/logo.png" class="img-fluid" width="300" alt="">
            <input type="text" name="user" id="user" class="col-12 p-2 b-0 m-1" placeholder="user" required>
            <input type="password" name="pass" id="pass" class="col-12 p-2 b-0 m-1" placeholder="password" required>
            <input type="submit" class="btn btn-login col-12 p-2 b-0 m-1" value="login">
        </form>

        <a href="registro.html" class="btn btn-register col-12 p-2 b-0 m-1">Registrarse</a>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <% if(typeof alert != "undefined") { %>
        <script>
            swal.fire({
                title:'<%= alertTitle %>',
                text:'<%= alertMessage %>',
                icon:'<%= alertIcon %>',
                showConfirmButton:<%= showConfirmButton %> ,
                timer:<%= timer%>
            }).then(() =>{
                window.location='<%= ruta%>'
            });
        </script>
    <% } %>
</body>

</html>
